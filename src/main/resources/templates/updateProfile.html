<!DOCTYPE html>
<html lang="en" dir="ltr">
<head th:include="fragments.html :: head"></head>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link th:href="@{/css/login_style.css}" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div th:replace="fragments.html :: main-nav"></div>
    </header>
    <div id="main-title" class="py-5 text-center">
      <h2>프로필 변경</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
          <form th:object="${formModel}">
            <div class="form-group">
              <label>이메일</label>
              <input type="email" id= "email" name="email" th:field="*{email}" class="form-control" readonly>
            </div>
            <div class="form-group">
              <label>이름</label>
              <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control">
            </div>
            <div class="form-group">
              <label>성</label>
              <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control">
            </div>
            <div class="form-group">
              <label>소개글</label>
              <input type="text" id="description" name="description" th:field="*{description}" class="form-control">
            </div>
            <div class="form-group">
              <label>github 주소</label>
              <input type="text" id="github" name="github" th:field="*{github}" class="form-control">
            </div>
            <div class="form-group">
              <label>instagram 주소</label>
              <input type="text" id="instagram" name="instagram" th:field="*{instagram}" class="form-control">
            </div>
            <div class="form-group">
              <label>tweeter 주소</label>
              <input type="text" id="tweeter" name="tweeter" th:field="*{tweeter}" class="form-control">
            </div>
            <div class="form-group">
              <label>facebook 주소</label>
              <input type="text" id="facebook" name="facebook" th:field="*{facebook}" class="form-control">
            </div>
            <button type="button" class="btn btn-black" onclick="updateProfile()">정보 수정</button>
          </form>
      </div>
    </div>
    <footer>
    	<div th:replace="fragments.html :: footer"></div>
    </footer>
  </body>
  <script type="text/javascript" src="/js/updateProfile.js"> </script>
</html>
