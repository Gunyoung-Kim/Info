<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link th:href="@{/css/login_style.css}" rel="stylesheet" />
</head>
  <body>
    <header>
      <div th:replace="fragments.html :: main-nav"></div>
    </header>
    <div class="sidenav">
         <div class="login-main-text">
            <h2><a href="/">INFO</a><br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
    </div>

      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form th:action="@{/login}" method="POST">
                  <div class="form-group">
                     <label>이메일</label>
                     <input type="text" name ="username" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <label>비밀번호</label>
                     <input type="password" name ="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" name ="action" class="btn btn-black" value="login">로그인</button>
                  <button type="submit" name ="action" class="btn btn-secondary" value="join">회원 가입</button>
               </form>
            </div>
         </div>
      </div>

  </body>
  <footer>
    <div th:replace="fragments.html :: footer"></div>
  </footer>
  <script type="application/javascript" th:inline="javascript">

  </script>
</html>
