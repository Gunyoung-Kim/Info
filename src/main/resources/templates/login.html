<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link th:href="@{/css/login_style.css}" rel="stylesheet" />
  <style media="screen">
    .googleImage {
      display: inline-block;
      width: 30px;
      height: 30px;
    }

    .socialBtn {
        display: flex;
        margin-top: 16px;
        padding-right: 80px;
        padding-left: 16px;
        align-items: center;
        width: 322px;
        height: 40px;
        background: rgb(220, 78, 65);
        justify-content: space-between;
    }

    .socialText {
      color: white;
      font-size: 15px;
    }
  </style>
</head>
  <body>
    <header>
      <div th:replace="fragments.html :: main-nav"></div>
    </header>
    <div id="main-title" class="py-5 text-center">
      <h2>로그인</h2>
    </div>
      <div class="row justify-content-center">
         <div class="col-md-6 col-sm-12">
               <form th:action="@{/login}" method="POST">
                  <div class="form-group">
                     <label>이메일</label>
                     <input type="text" name ="username" class="form-control" placeholder="Email" autofocus>
                  </div>
                  <div class="form-group">
                     <label>비밀번호</label>
                     <input type="password" name ="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" name ="action" class="btn btn-black" value="login">로그인</button>
                  <button type="button" id="moveToJoin" class="btn btn-secondary" value="join" onclick="">회원 가입</button>
               </form>
               <a href="/oauth2/authorization/google" class="socialBtn">
                 <img th:src="@{/img/google.png}" class="googleImage">
                 <span class="socialText">구글 계정으로 시작하기</span>
               </a>
         </div>
      </div>

  </body>
  <footer>
    <div th:replace="fragments.html :: footer"></div>
  </footer>
  <script type="application/javascript" th:inline="javascript">
    $(document).ready(function(){
      $('#moveToJoin').on('click', function() {
        location.href = 'join';
      });
    });
  </script>
</html>
