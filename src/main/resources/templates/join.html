<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link th:href="@{/css/login_style.css}" rel="stylesheet" />
</head>
  <body>
    <div class="sidenav">
         <div class="login-main-text">
            <h2><a href="/">INFO</a><br> Join Us!</h2>
         </div>
    </div>

      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post" action="/join" th:object="${formModel}">
                  <div class="form-group">
                     <label>이메일<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="err"></div></label>
                     <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <label>비밀 번호<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="err"></label>
                     <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label>이름<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="err"></label>
                    <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label>성<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="err"></label>
                    <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                  </div>
                  <button type="submit" class="btn btn-black">회원가입</button>
               </form>
            </div>
         </div>
      </div>
      <footer>
      	<div th:replace="fragments.html :: footer"></div>
      </footer>
  </body>
</html>
