
language: java
jdk:
  - openjdk8

branches:
  only: 
    - master

cache:
  directories:
    - '$HOME/.m2/'

script: "./mvnw clean package"

before_deploy:
  - zip -r info *
  - mkdir -p deploy
  - mv info.zip deploy/info.zip

deploy:
  - provider: s3 
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: info-gunyoung-deploy
    local_dir: deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deploy: true
    on:
      repo: Gunyoung-Kim/Info
      branch: master
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: info-gunyoung-deploy
    key: info.zip
    bundle_type: zip
    application: Info
    deployment_group: Info-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: Gunyoung-Kim/Info
      branch: master

